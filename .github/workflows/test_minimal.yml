name: Test Minimal CI

on:
  push:
    branches: [ main ]

jobs:
  test-minimal:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Test
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test
          path: README.md
